server:
  port: 8083


spring:
  codec:
    max-in-memory-size: 10MB
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  cloud:
    function:
      web:
        path: /api
  data:
    mongodb:
      uri: mongodb://admin:admin@localhost/cccev?authSource=admin
      auto-index-creation: true